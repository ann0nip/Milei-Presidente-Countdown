<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main-container">
        <div class="title-container">
            <p class="title" style="color: #C8C143">milei</p>
            <p class="title"> presidente</p>
        </div>
        <div class="countdown-container">
            <div>
                <p class="days counter">0</p>
                <p class="under-text">DIAS</p>
            </div>
            <div>
                <p class="hours counter">0</p>
                <p class="under-text">HORAS</p>
            </div>
            <div>
                <p class="minutes counter">0</p>
                <p class="under-text">MINUTOS</p>
            </div>
            <div>
                <p class="seconds counter">0</p>
                <p class="under-text">SEGUNDOS</p>
            </div>
        </div>
        <div class="information-container">
            <p class="info"></p>
        </div>
    </div>
    <div class="canvas-container">
        <canvas class="canvas">Canvas is not supported in your browser or you don't have javascript enabled.</canvas>
    </div>
    <script src="./js/firework.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
